<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0">
  <title>Weather App</title>

  <!-- Bootstrap CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/index.css">
  <style type="text/css"></style>
</head>

<body class="body page-index clearfix" cz-shortcut-listen="true">  
  <div class="row location">
    <div>
        <div class="container clearfix">
          <h1 class="city text-center">Please enable location services on your browser...or reload</h1>
        </div>
    </div>
  </div>
  <div class="row">
      <section id="bar-chart-high"></section>
      <div class="text-center chart-desc">
        <h2></h2>
      </div>
      <section id="bar-chart-low"></section>
  </div>
  <div>
    <p class="updated text-center"></p>
  </div>
  
  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- SimpleWeather (http://simpleweatherjs.com/) -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.simpleWeather/3.1.0/jquery.simpleWeather.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="js/bootstrap.min.js"></script>
  <!-- D3js (https://d3js.org/)-->
  <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <!-- Custom Weather JavaScript -->
  <script src="js/weather.js" type="text/javascript"></script>
</body>
</html>
